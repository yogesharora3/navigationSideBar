<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="log-box">
        <img src="logo.svg" alt="logo" class="logo" />
      </div>
      <div class="icon-box">
        <i class="fa fa-bars toggle-button" aria-hidden="true"></i>
      </div>
    </nav>
    <div class="side-bar">
      <div class="side-bar__header">
        <img src="./logo.svg" alt="logo" class="side-bar__logo" />
        <i class="fa fa-times close-btn" aria-hidden="true"></i>
      </div>
      <ul class="side-bar__link">
        <li class="side-bar__link-item"><a href="#">HOME</a></li>
        <li class="side-bar__link-item"><a href="#">About</a></li>
        <li class="side-bar__link-item"><a href="#">services</a></li>
        <li class="side-bar__link-item"><a href="#">Contact us</a></li>
      </ul>
      <ul class="social-links">
        <li class="social-links__item">
          <a href="#" class="social-links__twitter"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__instagram"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__facebook"
            ><i class="fa fa-facebook" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
      <p class="text">&copy; 2020 Designed By Yogesh Arora</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
